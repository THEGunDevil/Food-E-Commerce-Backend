version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/db/migrations"
    queries: "internal/repository"
    gen:
      go:
        package: "db"
        out: "internal/db/gen"
        sql_package: "pgx/v5"
        emit_interface: false
        emit_json_tags: true
        emit_prepared_queries: true
        # json_name_strategy: "snake"